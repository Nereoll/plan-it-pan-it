<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/0d62478a85.js" crossorigin="anonymous"></script>
  <link href="styles/custom.css" rel="stylesheet">
</head>
<body class="bg-[#EBEBC8]">
    <header></header>
    <div id="app" class="w-full h-full flex flex-col align-center justify-center absolute top-24">
        <p class="flex self-center" id="welcome_title">Essayez une de nos fonctionnalités</p>
        <section id="showcase" class="h-full">
            <div class="flex justify-center items-center h-full align-middle gap-10">
                <div class="flex flex-col items-center bg-white p-2 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <a href="pages/meal_planner.html" class="flex flex-col items-center">
                        <img src="assets/images/meal_planner.jpg" alt="meal_planner" class="w-96 h-96 hover:scale-105 transition-transform duration-300">
                        <p class="text-center font-bold text-xl ">Meal Planner</p>
                    </a>
                </div>
                <div class="flex flex-col items-center bg-white p-2 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <a href="pages/whats_in_my_fridge.html" class="flex flex-col items-center">
                        <img src="assets/images/whats_in_my_fridge.jpg" alt="whats_in_my_fridge" class="w-96 h-96 hover:scale-105 transition-transform duration-300"

                    </a>
                </div>
                <div class="flex flex-col items-center bg-white p-2 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <a href="pages/discover.html" class="flex flex-col items-center">
                        <img src="assets/images/discover.jpg" alt="discover" class="w-96 h-96 hover:scale-105 transition-transform duration-300"
                        <p class="text-center font-bold text-xl ">Discover</p>
                    </a>
                </div>
                <div class="flex flex-col items-center bg-white p-2 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <a href="pages/what_should_i_make.html" class="flex flex-col items-center">
                        <img src="assets/images/what_should_i_make.png" alt="what_should_i_make" class="w-96 h-96 hover:scale-105 transition-transform duration-300"
                        <p class="text-center font-bold text-xl ">What should I make</p>
                    </a>
                </div>
            </div>
        </section>
    </div> <!-- La zone où le contenu dynamique sera chargé -->

    <script src="/scripts/layout.js"></script> <!-- Le fichier JavaScript pour gérer le layout -->
    <script src="/scripts/main.js"></script>  <!-- Le fichier de logique principale -->
</body>
</html>
