<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/0d62478a85.js" crossorigin="anonymous"></script>
  <link href="styles/custom.css" rel="stylesheet">
</head>
<body class="bg-[#EBEBC8]">
    <header></header>
    <div class=" items-center w-full h-full flex flex-col absolute top-32">
      <h1 class="self-center text-4xl font-bold"> Vos envies </h1>
      	<div class="w-[90%] h-[90%] rounded-lg shadow-lg flex flex-col justify-center gap-10">
        	<div class="flex justify-center gap-10">
				<div>
					<p class="text-xl"><i class="fa-solid fa-burger "></i> type of food </p>
					<select id="categorySelect">
						<option value="">Sélectionnez une catégorie</option>
					</select>
				</div>
				<div>
					<p class="text-xl"><i class="fa-solid fa-calendar-week"></i> how many days? </p>
					<select id="daysSelect">
						<option value="">Sélectionnez le nombre de repas </option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
				<div>
					<p class="text-xl"><i class="fa-solid fa-earth-europe"></i> where from? </p>
					<select id="originSelect">
						<option value="">Sélectionnez une origine</option>
					</select>
				</div>
        	</div>
        	<div class="flex items-center justify-center w-full">
				<input type="text" id="ingredientInput" class="w-[30%] self-center px-4 py-2 rounded-lg">
				<button class="font-bold ml-7 rounded-xl bg-[#E8E25B] px-4 py-2">+</button>
			</div>
			<div id="ingredient_container" class="flex flex-col items-center gap-2 h-[20%] w-[80%] bg-[#E8E25B] rounded-xl self-center overflow-auto">
			</div>
			<div class="gap-4 justify-center self-center flex w-[80%] ">
				<button class="bg-[#AFF099] hover:bg-[#80ee5c] text-black font-bold py-2 px-4 rounded w-1/2" id="buttonGenerate">Generate</button>
				<button class="text-black">
					<i class="fa-regular fa-bookmark"></i>
				</button>
			</div>

			<div class="self-center w-[80%] h-[50%] bg-[#E8E25B] rounded-lg overflow-auto" id="recipe_container">
				<div class=" flex items-center gap-2 m-4">
					<img src="/assets/images/r2d2.png" alt="testImg" class=" w-32 h-32" id="recipe_img">
					<div class="pl-10 w-full flex flex-col self-center gap-4">
						<button class="text-black self-end">
							<i class="fa-regular fa-bookmark"></i>
						</button>
						<p class="w-3/4 text-lg  font-bold">
						R2D2
						</p>
					</div>
				</div>
			</div>
    	</div>
      </div>
    <script src="/scripts/layout.js"></script> <!-- Le fichier JavaScript pour gérer le layout -->
    <script type="module" src="/modules/ingredient.js"></script> <!-- Le fichier JavaScript pour gérer la page meal_planner -->
	<script type="module" src="/api/themealDB/meal_planner.js"></script> <!-- Le fichier JavaScript pour gérer la page meal_planner -->
</body>
</html>
